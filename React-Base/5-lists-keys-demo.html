<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<div id="divToggle"></div>
<script type="text/babel">

    /**
     * 循环取数的第一种表示形式，用组件的形式展示,创建组件元素必须重写 render(),在里面返回需要的形式
     * ES6语法 class AComponent extends React.Component { render() { return  } }
     * ES5语法 var AComponent=React.createClass({  render : function(){ return  }  })
     * */
    class NumberList extends React.Component {
        render() {
            const numbers = this.props.numbers;

            const listItems = numbers.map((number) =>
                    <li>{number}</li>
            );
            return <ul>{listItems}</ul>;
        }
    }

    var NumberList1= React.createClass({
        render:function(){
            const numbers = this.props.numbers;

            const listItems = numbers.map((number,index) =>
                    <li key={index}>{number}</li>
            );
            return <ul>{listItems}</ul>;
        }
    });

    const numbers = [1, 2, 3, 4, 5];
    ReactDOM.render(
            <NumberList1 numbers={numbers}/>,
        document.getElementById('container')
    );

    /**
     * 循环取数的第二种表示形式，非组件形式 直接在ReactDOM.render()
     * 格式的语法形在 标签里面 是 {key} 并不需要打上引号,标签里的内容是也是 {key}
     */

     let names = ['Alice', 'Emily', 'Kate'];

     ReactDOM.render(
       <div>
           {
             names.map((name,index)=>{
                 return <div key={index}>this is {name}</div>
             })
           }
       </div>,
         document.getElementById('divToggle')
     );
</script>
</body>
</html>
