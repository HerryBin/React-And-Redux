<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
    <style type="text/css">
        .UserInfo{
            color:red;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="divApp"></div>
<script type="text/babel">
    function WelcomePoint(props) {
        return <h1 className="UserInfo">Hello, WelcomePoint {props.name}</h1>;
    }

    const element=<WelcomePoint name="来自遥远的girls"/>;

    ReactDOM.render(
        element,
        document.getElementById('container')
    );

    class Welcome extends React.Component{
        render(){
            return <h1>hello,{ this.props.firstName +' 的年龄是 '+this.props.age}</h1>;
        }
    }


    function App(){
        return(
            <div>
                <Welcome firstName="Tom" age="38"/>
                <Welcome firstName="Mike" age="19"/>
            </div>
        )
    }

    ReactDOM.render(
        <App/>,
        document.getElementById('divApp')
    );
</script>
</body>
</html>
